{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-8">
	{% for post in posts %}
	<h2> {{post.title}}</h2>
	<span class="label label-default">2016-1-8</span>
	<span class="label label-info">python</span>
	<hr>
      <p>{{post.article | safe}}</p>
	{% endfor %}

	  <nav>
	    <ul class="pager">
	      <li><a href="#">Previous</a></li>
	      <li><a href="#">Next</a></li>
	    </ul>
	  </nav>
	</div>
	</div>


</div>


{% block footer%}
<footer class="blog-footer ">
  <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
  <p>
    <a href="#">Back to top</a>
  </p>
</footer>
{% endblock%}    

{% endblock%}
