{% extends "layout.html" %}
{% block content%}
    <div class="container">
    <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
    <h3>Record from now</h3>
    <div class="panel panel-default">
      <div class="panel-body">


      <form method="post">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Title" name="title">
        </div>

        <div class="form-group">
        <label>Select a catergory <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#myModal">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></label>
          <select class="form-control" name="catergory">
            <option>Python</option>
            <option>Ruby</option>
            <option>PHP</option>
            <option>C++</option>
            <option>Go</option>
          </select>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" rows="20" placeholder="Start from here" name="article"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Publish</button>
      </form>
      </div>

    </div>
    </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
         <input type="text" class="form-control" placeholder="Add a catergory" name="Catergory">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </div>
