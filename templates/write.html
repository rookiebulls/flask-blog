{% extends "layout.html" %}
{% block content%}
    <div class="container">
    <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <h3>Record from now</h3>
    <div class="panel panel-default">
      <div class="panel-body">


      <form method="post">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Title" name="title">
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" rows="15" placeholder="Start from here" name="article"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Publish</button>
      </form>
      </div>

    </div>
    </div>
    </div>
    </div>


{% block footer%}
<footer class="blog-footer">

  <p>
    <a href="#">Back to top</a>
  </p>
</footer>
{% endblock%}    


{% endblock%}
