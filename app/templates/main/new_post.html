{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block post %}
<div class="container">


  <form method="POST">
  {{ form.hidden_tag() }}
      <div class="form-group">
        <label>{{form.title.label}}</label>
        {{form.title(class_="form-control")}}
      </div>

      <div class="form-group">
      <label>{{form.catergory.label}}</label>
         {{form.catergory(class_="form-control")}}
      </div>

      <div class="form-group">
        <label>{{form.content.label}}</label>
        {{form.content(class_="form-control", rows=10)}}
      </div>

      <div class="form-group">
      {{form.submit(class_="btn btn-default")}}
      </div>
  </form>




 
 
</div>
{% endblock %}
