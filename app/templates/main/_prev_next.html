<nav>
	<ul class="pager">
		{% if not posts.has_prev %}
		<li class="disabled"><a href="#">Previous</a></li>
		{% else %}
		<li><a href="{{url_for('main.home', page=posts.prev_num)}}">Previous</a></li>
		{% endif %}
		{% if not posts.has_next %}
		<li class="disabled pull-right"><a href="#">Next</a></li>
		{% else %}
		<li class="pull-right"><a href="{{url_for('main.home', page=posts.next_num)}}">Next</a></li>
		{% endif %}
	</ul>
</nav>
