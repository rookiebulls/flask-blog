<div class="blog-post">
<div class="page-header">

  	{% if current_user.is_authenticated %}
	<a class="btn btn-primary pull-right" href="{{url_for('main.edit', post_id=post.id)}}">Edit</a>

	{% endif %}
	<a href="{{url_for('main.article', post_id=post.id)}}"><h2 class="blog-post-title">{{post.title}}</h2></a>

	<p class="blog-post-meta">Posted by <a href="{{url_for('main.editall')}}">{%if current_user.is_authenticated%}{{current_user.username}}{%else%}rookiebulls{%endif%}</a> on {{moment(post.pub_date).format('ll')}} under <a href="{{url_for('main.filter_by_catergory', catergory_name=post.catergory.name)}}">{{post.catergory.name}}</a></p>
	<p>{{post.content[:100] | striptags}}...<a href="{{url_for('main.article', post_id=post.id)}}">more</a></p>
  </div>
</div>
