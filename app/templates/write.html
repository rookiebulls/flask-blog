{% extends "layout.html" %}
{% block content%}
    <div class="container">
    <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
    <h3>Record from now</h3>
    <div class="panel panel-default">
      <div class="panel-body">


      <form method=post >
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Title" name="title">
        </div>

        <div class="form-group">
        <label>Catergory</label><br>
          {% for catergory in all_catergories %}
          <label class="radio-inline">
            <input type="radio" name="catergory" value="{{catergory.name}}"> {{catergory.name}}
          </label>
          {% endfor %}
          <p class="radio-inline" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></p>
        </div>

        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" rows="20" placeholder="Start from here" name="article"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Publish</button>
      </form>
      </div>

    </div>
    </div>
    </div>

      
      <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Add a catergory</h4>
            </div>
            <div class="modal-body">
              <form action="{{ url_for('main.add_catergory') }}" method=post>
                <div class="form-group">
                  <input type="text" class="form-control" name="catergory">
                </div>
                              
                <button type="submit" class="btn btn-primary">Submit</button>               
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>


{% block footer%}
{{super()}}
{% endblock%}


{% endblock%}
